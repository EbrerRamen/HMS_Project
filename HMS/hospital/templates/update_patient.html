{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient Profile</title>
    <link rel="stylesheet" href="{% static 'css/update_create.css' %}">
</head>
<body>
    <h1>Edit Patient Profile</h1>

        {% csrf_token %}

        <a href="{% url 'view_patients' %}"><button type="button">Cancel</button></a>
    </form>
</body>
</html>
