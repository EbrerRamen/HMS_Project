{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Bed</title>
    <link rel="stylesheet" href="{% static 'css/update_create.css' %}">
</head>
<body>
    <h1>Create a New Bed</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create Bed">
        <a href="{% url 'view_beds' %}"><button type="button">Cancel</button></a>
    </form>
</body>
</html>
